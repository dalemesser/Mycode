<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Box{

            border: 2px black solid;
            width: 300px;
            height: 300px;
        }
        .Box .img{
            width: 100%;
            height: 80%;
            display: none;
        }
    </style>
</head>
<body>
    <div class="Box">
        <img class="img" src="#">
    </div> 

    <div class="organic">
        <img class="img" src="org-1.png" >
    </div>
    <div class="organic-2">
        <img class="img" src="img.jpg" >
    </div>

    <button class="check">Check</button>
    <script>
            let button = document.querySelector(".organic")
            const check_btn = document.querySelector(".check")
            button.addEventListener('click',function(){
                let src = this.querySelector(".img").src
                document.querySelector('.Box .img').style.display = "block"
                document.querySelector('.Box .img').src = src
               
            })

            let button2 = document.querySelector(".organic-2")
            button2.addEventListener('click',function(){
                let src = this.querySelector(".img").src
                document.querySelector('.Box .img').style.display = "block"
                document.querySelector('.Box .img').src = src
               
            })


            

            check_btn.addEventListener('click',function(){
                if (document.querySelector('.Box .img').src == "http://127.0.0.1:5500/designs/templates/designs/org-1.png"){
          
                    document.querySelector('.Box').style.background = "green";
                }
                else{
          
                    document.querySelector('.Box').style.background = "red";
                }
                
            })
    </script>
</body>
</html>
