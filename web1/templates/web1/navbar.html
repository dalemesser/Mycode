<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navbar</title>
    {% load static %}
    <link rel= "stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">Smart<span>Parot</span></a></div>
            {% if request.user.is_authenticated %}
            <ul class="menu">
                {% if request.user.is_staff %}
                <li><a href="{% url 'home' %}">Dashboard</a></li>
                <li><a href="{% url 'products' %}">Products</a></li>
                <li><a href="#">Supliers</a></li>
                <li><a href="#">Finance</a></li>
                {% endif %}
                <li><a href="#">Team</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="{% url 'account' %}">settings</a></li>
            </ul>
            <div>
                <div class="head" style="color:white;">Hello {{ request.user.username }}</div>
                <div class="head"><a style="color:white;" href="{% url 'logout' %}">Log Out</a></div>
            </div>

            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            {%endif%}
        </div>
    </nav>
    <script src="{% static '/js/navbar.js' %}"></script>
</body>
</html>
