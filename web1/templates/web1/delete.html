{% extends "Web1/base.html" %}

{% block body %}

<style>
    body{background: rgb(226, 228, 233);}
    .order{
        width: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 30px;
        font-family: fantasy;
        background-color: white;
        height: 50px;
        margin: 6px;
        margin-left: 200px;
        margin-right: 200px;
        border-radius: 3px;
        padding: 6px;
    }

    .card{
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 20px;
        font-family: fantasy;
        background-color: white;
        height: 200px;
        border-radius: 3px;
        padding: 6px;
        
    }
    .label {
        margin: 6px;
    }
    input{
        background: red;
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;
        color:white;
        border-radius: 4px;
        padding-right: 10px;
        padding-top: 4px;
        margin-top: 30px;
        padding-bottom: 4px;
        padding-left: 10px;

    }
    button{
        background: rgb(39, 127, 228);
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;
        color:white;
        border-radius: 4px;
        padding-right: 10px;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 10px;
        margin-top: 30px;
        margin-left: 90px;
    }
    a{
        color: white;
    }
</style>



<div class="order">
    Delete Order
</div>
<div class="card">
    <form action="", method="POST">
        {% csrf_token %}
        <div class="label">Are You Need To Delete This {{item.name}} ?</div>
        <input class="submit" type="submit" name="yes">
        <button  class="submit"><a href="{% url 'home' %}">Cancel</a></button>
    </form>
</div>

{% endblock %}
