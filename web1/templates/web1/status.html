<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
        .container{
            width: 100%;
            font-family: monospace;
            height: 200px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 4px;
            background-color: white;
            gap: 10px;
        }
        .container .col-1{
            padding-left: 130px;
            padding-top: 20px;
            border-radius: 10px;
            background: rgb(163, 222, 230);
        }

        .container .col-2{
            padding-left: 100px;
            padding-top: 20px;
            border-radius: 10px;
            background: rgb(245, 221, 168);
        }
        .container .col-3{
            padding-left: 100px;
            padding-top: 20px;
            border-radius: 10px;
            background: rgb(206, 236, 179);
        }
        @media(max-width: 700px){
            .container{
                display:grid;
                grid-template-columns: 1fr;
                height: 500px;
            }
        }
        .card{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: 60px;
            padding: 16px;
            
        }
        
   
    </style>
</head>
<body>

    <div class="container">
        <div class="col-1">
            <h1>Orders</h1>
            <div class="card">
                {{orders}}
            </div>
        </div>

        <div class="col-2">
            <h1>Orders Dilivered</h1>
            <div class="card">{{dilivered_orders}}</div>
        </div>

        <div class="col-3">
            <h1>Orders Pending</h1>
            <div class="card">
                {{ pending_orders}}
            </div>
        </div>
        
        
    </div>
    
</body>
</html>
