{% extends "Web1/base.html" %}

{% block body %}

<style>
 
    .cont{
        margin: 100px 500px;
        border:solid 2px black;
        background: white;
        border-radius: 10px;
        position: relative;
        width: 300px;
    }
    .create-cus{   
        margin: 10px 5px 60px 5px;
    }
    .inner{
        margin: 10px ;
        display: flex;
        flex-direction: column;
        font-family: cursive;
        font-size: 20px;
    }
    .submit{
        background: rgb(3, 44, 97);
        font-size: 20px;
        margin-left: 90px;
        margin-top: 10px ;
        border-radius: 5px;
        color:blanchedalmond;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .order{
        color:white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: 700;
        font-size: 60px;
        text-align: center;
    }

    .create-customer{
        width: 80%;
        margin-top: 50px;
        background-color: rgb(2, 2, 133);
        color:white;
        font-size: 20px ;
        border-radius: 10px;
        cursor: pointer;
    

    }

    @media(max-width: 1000px){
        .cont{
        margin: 100px 400px;

        
        
    }

    @media(max-width: 800px){
        .cont{
        margin: 100px 300px;

        
        
    }

    @media(max-width: 600px){
        .cont{
        margin: 100px 100px;

        
        
    }

    .order{
        color:white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: 700;
        font-size:40px;
        text-align: center;
    }
    }
</style>



<div class="order">
    Create Customer
</div>
<div class="cont">
    <form class="create-cus" action="{% url 'createcustomer' %}" , method="POST">
        {% csrf_token %}
            {% for field in form %}
                <div class="inner">
                    {{field.label}} 
                    {{field}}
                </div>
            {%endfor%}
          
            <button class="create-customer" type="submit" >Create</button>
           
        
    </form>
</div>

{% endblock %}
