{% extends "Web1/base.html" %}

{% block body %}

<style>
    .form{
        padding-left: 500px;
        padding-top: 100px;
    }
    .field{
        padding-top: 15px;;
    }
    .submit{
        margin-top: 20px;
        font-size: 15px;
        color: white;
        background: rgb(18, 134, 228);
        padding: 5px;
        border-radius: 6px;
        margin-left: 45px;
    }
</style>

<div class="form">
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {% for field in form %}
        <div class="field">
            {{field.label}} 
            <div class="field">{{ field}}</div>
        </div>
        {% endfor %}
        <input class="submit" type="submit">
    </form>
    <div>
        already a member?<a href="{% url 'login' %}">login</a>
    </div>
    {{form.error}}
</div>


{% endblock %}
