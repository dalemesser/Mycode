<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy</title>
    {% load static %}
    <link rel="stylesheet" type= text/css href="{% static '/css/signup.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">Dairy</header>
        <div class="progress-bar">
            <div class="step">
                <p>Time</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fa fas-check"></div>
            </div>
            <div class="step">
                <p>Session</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fa fas-check"></div>
            </div>
            <div class="step">
                <p>Subject</p>
                <div class="bullet">
                    <span>3</span>
                    <div class="check fa fas-check"></div>
                </div>
            </div>
            <div class="step">
                <p>Description</p>
                <div class="bullet">
                    <span>4</span>
                    <div class="check fa fas-check"></div>
                </div>
            </div>
        </div>
        <div class="form-outer">
            <form method="POST" action="{% url 'form' %}">
                {% csrf_token %}
                   <!--page 1-->
                <div class="page slidepage">
                    <div class="title">
                        Time :
                    </div>
                
                    <div class="field">
                        <div class="label">Time </div>
                        {{ form.time}}
                    </div>
                    <div class="field btns">
                        <button type="button" ><a style="color:white" href="{% url 'index' %}">Back</a> </button>    
                        <button type="button" class="next-2 nxt">Next</button>
                    
                    </div>
                </div>

                   <!--page 2-->
                   <div class="page">
                    <div class="title">
                        Session :
                    </div>
                    <div class="field">
                        <div class="label">Session</div>
                        {{ form.session}}
                    </div>

                    <div class="field btns">
                        <button type="button" class="prev-1 prev">Previous</button>
                        <button type="button" class="next-3 next">Next</button>
                    </div>
                </div>

                   <!--page 3-->
                   <div class="page">
                    <div class="title">
                        Subject :
                    </div>
                    <div class="field">
                        <div class="label">Subject</div>
                    </div>
        
                    <div class="field btns">
                        <button type="button" class="prev-2 prev">Previous</button>
                        <button type="button" class="next-4 next">Next</button>
                    </div>
                </div>

                   <!--page 4-->
                   <div class="page">
                    <div class="title">
                        Description:
                    </div>
                    <div class="field">
                        <div class="label">Description</div>
                        {{ form.description}}
                    </div>
 
                    <div class="field btns">
                        <button type="button" class="prev-3 prev">Previous</button>
                        <button type="submit" class="submit">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="{% static '/js/signup.js' %}"></script>
    
</body>
</html>
